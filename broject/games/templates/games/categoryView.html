{% extends 'games/base.html' %}
{% block body %}

  <p> {{category.name}} </p>

  {% if error_message %}
  <p>
    <strong>
      {{error_message}}
    </strong>
  </p>
  {% endif %}

  {% csrf_token %}
    {% for game in category.game_set.all %}
      <label for="game{{ forloop.counter }}">
      <a href="{% url 'games:gameView' category.id game.id %}">
        {{game.title}}
      </a>
      </label> <br />

    {% endfor %}
{% endblock %}
