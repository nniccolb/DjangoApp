{% extends 'games/base.html' %}
{% block body %}

  <p> {{category.name}} </p>

  {% if error_message %}
  <p>
    <strong>
      {{error_message}}
    </strong>
  </p>
  {% endif %}

  <ul class="list-group">
  {% csrf_token %}
    {% for game in category.game_set.all %}
      
      <li class="list-group-item"><a href="{% url 'games:gameView' category.id game.id %}">
        {{game.title}}
      </a>
      </li>

    {% endfor %}
  </ul>
{% endblock %}
