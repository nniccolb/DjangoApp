{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'games/stylesheet.css' %}" />

{% if all_categories %}
  <ul>
       {% for category in all_categories %}
       <li><a href="{% url 'categoryView' category.id %}">{{ category.name }}</a></li>
       {% endfor %}
   </ul>

{% else %}
    <a>No categories to display</a>
{% endif %}
