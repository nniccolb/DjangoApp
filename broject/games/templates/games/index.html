{% extends 'games/base.html' %}
{% block body %}

  {% if all_categories %}
  <ul class="list-group">
      {% for category in all_categories %}
      <li class="list-group-item"><a href="{% url 'games:categoryView' category.id %}">{{ category.name }}</a></li>
      {% endfor %}
  </ul>

   <p>Hello, {{request.user.username}}! You are a {{request.user.userprofile}}</p>

   {% else %}
      <a>No categories to display</a>
      {% endif %}
{% endblock %}
