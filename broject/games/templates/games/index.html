{% extends 'games/base.html' %}
{% block body %}

  {% if all_categories %}
  <ul>
       {% for category in all_categories %}
       <li><a href="{% url 'games:categoryView' category.id %}">{{ category.name }}</a></li>
       {% endfor %}
   </ul>

   <p>Hello, {{request.user.username}}</p>

   {% else %}
      <a>No categories to display</a>
      {% endif %}
{% endblock %}
